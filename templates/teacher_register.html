<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교사 등록 - 메시지 전송 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="register-card p-5">
        <div class="text-center mb-4">
            <i class="fas fa-chalkboard-teacher fa-3x text-primary mb-3"></i>
            <h2 class="text-primary">교사 등록</h2>
            <p class="text-muted">새로운 교사 계정을 생성하고 6자리 고유 코드를 받아보세요</p>
        </div>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
        </div>
        {% endif %}

        <form method="POST">
            <div class="mb-4">
                <label for="teacher_name" class="form-label">
                    <i class="fas fa-user me-2"></i>교사 이름
                </label>
                <input type="text" class="form-control form-control-lg" id="teacher_name" 
                       name="teacher_name" placeholder="예: 김선생" required>
                <div class="form-text">
                    실제 이름을 입력해주세요. 학생들에게 표시됩니다.
                </div>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-user-plus me-2"></i>교사 코드 발급받기
                </button>
            </div>

            <div class="text-center">
                <hr>
                <p class="text-muted mb-2">이미 코드가 있으신가요?</p>
                <a href="/teacher/login" class="btn btn-outline-secondary">
                    <i class="fas fa-sign-in-alt me-2"></i>교사 로그인
                </a>
            </div>
        </form>

        <div class="mt-4 p-3 bg-light rounded">
            <h6 class="text-dark mb-2">
                <i class="fas fa-info-circle text-info me-2"></i>안내사항
            </h6>
            <ul class="text-muted small mb-0">
                <li>등록 시 6자리 고유 코드가 발급됩니다</li>
                <li>이 코드를 학생들과 공유하세요</li>
                <li>코드는 분실하지 않도록 안전하게 보관하세요</li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
