<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교사용 메시지 알림 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .student-card { transition: all 0.3s ease; cursor: pointer; }
        .student-card:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .student-card.selected { border: 2px solid #007bff; background-color: #e3f2fd; }
        .status-online { color: #28a745; }
        .status-offline { color: #dc3545; }
        .message-history { max-height: 300px; overflow-y: auto; }
        .message-item { border-left: 4px solid #007bff; margin-bottom: 10px; padding: 10px; background-color: white; border-radius: 5px; }
        .connection-status { position: fixed; top: 20px; right: 20px; z-index: 1000; }
    </style>
</head>
<body>
    <div class="connection-status">
        <span class="badge bg-secondary" id="connectionStatus">연결 대기</span>
    </div>

    <div class="container-fluid mt-4">
        <!-- 교사 정보 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-light">
                    <div class="card-body py-3 d-flex justify-content-between align-items-center">
                        <div>
                            <h4 class="mb-1">
                                <i class="fas fa-chalkboard-teacher text-primary me-2"></i>
                                {{ teacher_name }} 선생님
                            </h4>
                            <p class="mb-0 text-muted">
                                <i class="fas fa-id-badge me-1"></i>
                                교사 코드: <strong>{{ teacher_code }}</strong>
                            </p>
                        </div>
                        <div class="d-flex align-items-center gap-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="allowStudentMessages">
                                <label class="form-check-label" for="allowStudentMessages">
                                    <i class="fas fa-comments"></i> 학생 메시지 수신 허용
                                </label>
                            </div>
                            <a href="/teacher/login" class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-sign-out-alt me-1"></i>로그아웃
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- 왼쪽: 학생 목록 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5><i class="fas fa-users"></i> 연결된 학생 목록</h5>
                        <small>현재 <span id="studentCount">0</span>명 접속 중</small>
                    </div>
                    <div class="card-body p-2">
                        <div class="mb-3">
                            <button class="btn btn-outline-primary btn-sm me-2" id="selectAllBtn">
                                <i class="fas fa-check-double"></i> 전체 선택
                            </button>
                            <button class="btn btn-outline-secondary btn-sm" id="clearAllBtn">
                                <i class="fas fa-times"></i> 선택 해제
                            </button>
                        </div>
                        <div id="studentList">
                            <div class="text-center text-muted p-3">
                                <i class="fas fa-user-friends fa-2x mb-2"></i>
                                <p>아직 연결된 학생이 없습니다</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 오른쪽: 메시지 전송/기록 및 학생 메시지 -->
            <div class="col-md-8">
                <!-- 메시지 전송 -->
                <div class="card mb-4">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-paper-plane"></i> 메시지 전송</h5>
                        <span class="badge bg-light text-success">교사 → 학생</span>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label for="messageText" class="form-label">메시지 입력</label>
                                <textarea class="form-control" id="messageText" rows="4" placeholder="학생에게 보낼 메시지를 입력하세요...&#10;&#10;URL을 입력하면 자동으로 링크로 변환됩니다."></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="sendToAll">
                                    <label class="form-check-label" for="sendToAll">
                                        <i class="fas fa-broadcast-tower"></i> 전체 학생에게 전송
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6 text-end">
                                <button class="btn btn-success" id="sendMessageBtn">
                                    <i class="fas fa-paper-plane"></i> 메시지 전송
                                </button>
                            </div>
                        </div>
                        <div class="mt-2 d-flex align-items-center gap-2">
                            <small class="text-muted" id="recipientInfo">수신자를 선택해주세요</small>
                            <button class="btn btn-sm btn-outline-secondary" id="recipientTooltipBtn" style="display: none;" type="button">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 교사 → 학생 전송 기록 -->
                <div class="card mb-4">
                    <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-history"></i> 전송 기록</h5>
                        <span class="badge bg-light text-info">최근 전송</span>
                    </div>
                    <div class="card-body">
                        <div class="message-history" id="messageHistory">
                            <div class="text-center text-muted p-3">
                                <i class="fas fa-envelope fa-2x mb-2"></i>
                                <p>아직 전송한 메시지가 없습니다</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 학생 → 교사 메시지 -->
                <div class="card">
                    <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-inbox"></i> 학생 메시지</h5>
                        <span class="badge bg-dark text-white" id="studentMessageStatus">수신 불가</span>
                    </div>
                    <div class="card-body">
                        <div class="message-history" id="studentMessageHistory">
                            <div class="text-center text-muted p-3">
                                <i class="fas fa-comment-dots fa-2x mb-2"></i>
                                <p>아직 받은 학생 메시지가 없습니다</p>
                            </div>
                        </div>
                        <div class="mt-2 text-end">
                            <button class="btn btn-outline-primary btn-sm" id="loadStudentMessagesBtn">
                                <i class="fas fa-sync-alt"></i> 새로고침
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-bell text-primary me-2"></i>
                <strong class="me-auto">알림</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        window.teacherCode = '{{ teacher_code }}';
        window.teacherName = '{{ teacher_name }}';
    </script>
    <script src="{{ url_for('static', filename='js/teacher.js') }}"></script>
</body>
</html>
