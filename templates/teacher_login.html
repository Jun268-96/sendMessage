<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교사 로그인 - 메시지 전송 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="login-card p-5">
        <div class="text-center mb-4">
            <i class="fas fa-sign-in-alt fa-3x text-primary mb-3"></i>
            <h2 class="text-primary">교사 로그인</h2>
            <p class="text-muted">6자리 교사 코드를 입력하여 로그인하세요</p>
        </div>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
        </div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <label for="teacher_code" class="form-label">
                    <i class="fas fa-key me-2"></i>교사 코드 (6자리)
                </label>
                <input type="text" class="form-control form-control-lg text-center" id="teacher_code"
                    name="teacher_code" placeholder="예: 123456" maxlength="6" required
                    style="font-size: 1.5rem; letter-spacing: 0.3em;">
                <div class="form-text">
                    등록 시 발급받은 6자리 숫자 코드를 입력하세요
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>비밀번호
                </label>
                <input type="password" class="form-control form-control-lg" id="password" name="password"
                    placeholder="비밀번호 입력" required>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-sign-in-alt me-2"></i>로그인
                </button>
            </div>

            <div class="text-center">
                <hr>
                <p class="text-muted mb-2">아직 교사 코드가 없으신가요?</p>
                <a href="/teacher/register" class="btn btn-outline-secondary">
                    <i class="fas fa-user-plus me-2"></i>교사 등록하기
                </a>
            </div>
        </form>

        <div class="mt-4 p-3 bg-light rounded">
            <h6 class="text-dark mb-2">
                <i class="fas fa-lightbulb text-warning me-2"></i>팁
            </h6>
            <ul class="text-muted small mb-0">
                <li>교사 코드는 숫자 6자리입니다</li>
                <li>코드를 분실하신 경우 새로 등록해주세요</li>
                <li>로그인 후 학생들과 실시간 소통이 가능합니다</li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 숫자만 입력 허용
        document.getElementById('teacher_code').addEventListener('input', function (e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>

</html>
