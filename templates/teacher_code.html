<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교사 코드 발급 완료 - 메시지 전송 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .code-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
        }
        .teacher-code {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            letter-spacing: 0.2em;
            background: linear-gradient(45deg, #007bff, #28a745);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .code-box {
            border: 3px dashed #007bff;
            border-radius: 10px;
            padding: 20px;
            background: rgba(0, 123, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="code-card p-5">
        <div class="text-center mb-4">
            <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
            <h2 class="text-success">등록이 완료되었습니다!</h2>
            <p class="text-muted">{{ teacher_name }}님의 교사 코드가 발급되었습니다</p>
        </div>

        <div class="code-box text-center mb-4">
            <h4 class="text-primary mb-3">
                <i class="fas fa-key me-2"></i>귀하의 교사 코드
            </h4>
            <div class="teacher-code">{{ teacher_code }}</div>
            <button class="btn btn-outline-primary btn-sm mt-3" onclick="copyCode.call(this)">
                <i class="fas fa-copy me-2"></i>코드 복사
            </button>
        </div>

        <div class="alert alert-warning" role="alert">
            <h6 class="alert-heading">
                <i class="fas fa-exclamation-triangle me-2"></i>중요!
            </h6>
            <ul class="mb-0">
                <li><strong>이 코드를 안전하게 보관하세요</strong></li>
                <li>학생들이 접속할 때 이 코드가 필요합니다</li>
                <li>코드를 분실하면 로그인할 수 없습니다</li>
            </ul>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-users fa-2x text-info mb-2"></i>
                        <h6>학생 접속 방법</h6>
                        <small class="text-muted">
                            학생들에게 교사 코드<br>
                            <strong>{{ teacher_code }}</strong>를<br>
                            알려주세요
                        </small>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-chalkboard fa-2x text-warning mb-2"></i>
                        <h6>반 관리</h6>
                        <small class="text-muted">
                            반 번호로 학생들을<br>
                            그룹별로 관리할 수<br>
                            있습니다
                        </small>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-grid gap-2">
            <a href="/teacher/login" class="btn btn-success btn-lg">
                <i class="fas fa-sign-in-alt me-2"></i>지금 바로 로그인하기
            </a>
            <a href="/" class="btn btn-outline-secondary">
                <i class="fas fa-home me-2"></i>메인 페이지로
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function copyCode() {
            const code = '{{ teacher_code }}';
            const btn = this; // this는 클릭된 버튼 자체를 참조
            
            navigator.clipboard.writeText(code).then(function() {
                // 복사 성공 알림
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check me-2"></i>복사됨!';
                btn.classList.remove('btn-outline-primary');
                btn.classList.add('btn-success');
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.remove('btn-success');
                    btn.classList.add('btn-outline-primary');
                }, 2000);
            }).catch(function(err) {
                alert('복사 실패: ' + err);
            });
        }
    </script>
</body>
</html>
